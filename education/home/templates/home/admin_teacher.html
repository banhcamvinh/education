<body>
    <div class="container">
        <form id="admin_teacher_form" method="post" style="margin-top: 40px;" action="{% url 'home:admin_teacher' %}">
            {% csrf_token %}
            <input style="display: none;" type="text" value="" name="approve" class="approve">
            <input style="display: none;" type="text" value="" name="remove" class="remove">
        </form>
        <h1>Duyệt User --&gt; Teacher</h1>
        {% for el in register_list %}
        <div class="row d-md-flex">
            <div class="col-md-8 d-flex d-md-flex justify-content-start align-items-center">
                <p style="margin-bottom: 0px;">{{el.username}}</p>
            </div>
            <div class="col"><a class="approve btn btn-primary" value="{{ el.username }}">Duyệt</a></div>
        </div> 
        {% endfor %}

        <h1>Danh sách Teacher</h1>
        {% for el in teacher_list %}
        <div class="row d-md-flex">
            <div class="col-md-8 d-flex d-md-flex justify-content-start align-items-center">
                <p style="margin-bottom: 0px;">{{el.username}}</p>
            </div>
            {% if el.course == 0 %}
            <div class="col"><a class="remove btn btn-primary" value="{{ el.username }}">Xóa quyền Teacher</a></div>
            {% else %}
            <div class="col"><button disabled class="remove btn btn-primary" value="{{ el.username }}">Xóa quyền Teacher</button></div>
            {% endif %}
        </div>
        {% endfor %}
    </div>
    <script src="{% static 'home/assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'home/assets/js/bs-init.js' %}"></script>

</body>
<script>
    let approve_btn = document.querySelectorAll('a.approve')
    let approve_input = document.querySelector('input.approve')
    let remove_btn = document.querySelectorAll('a.remove')
    let remove_input = document.querySelector('input.remove')
    approve_btn.forEach(function(btn){
        btn.addEventListener("click", function() {
            username = btn.getAttribute('value')
            remove_input.value = ''
            approve_input.value = username
            submitForm()
        });
    });  
    remove_btn.forEach(function(btn){
        btn.addEventListener("click", function() {
            username = btn.getAttribute('value')
            approve_input.value = ''
            remove_input.value = username
            submitForm()
        });
    });  
    function submitForm(){
        document.forms['admin_teacher_form'].submit();
    }
</script>
